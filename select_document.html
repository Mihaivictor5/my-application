<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Select a Document</h1>
    <form method="POST" action="{{ url_for('test_options', document_id=document.id) }}">
        <label for="document_id">Choose a document:</label>
        <select id="document_id" name="document_id" required>
            {% for document in documents %}
                <option value="{{ document.id }}">{{ document.filename }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Next</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
